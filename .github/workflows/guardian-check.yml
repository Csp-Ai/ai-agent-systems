name: Guardian Check

on:
  pull_request:
    paths:
      - 'agents/**'
      - 'functions/**'

jobs:
  guardian:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install --no-audit --no-fund
      - run: npm run guardian
      - run: npm test
